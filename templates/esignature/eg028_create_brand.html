{% extends "base.html" %}  {% block content %}

<h4>{{ title }} </h4>
<p>
    Creates a brand profile for an account.
</p>

{% if show_doc %}
<p><a target='_blank' href='{{ documentation | raw }}'>Documentation</a> about this example.</p>
{% endif %}

<p>
    API method used:
    <a href="https://developers.docusign.com/docs/esign-rest-api/reference/accounts/accountbrands/create/" target="_blank">AccountBrands::create</a>.
</p>

<p>
    View source file <a target="_blank" href="{{ source_url | raw }}">{{ source_file }}</a> on GitHub.
</p>

<form class="eg" action="" method="post" data-busy="form">
    <div class="form-group">
        <label for="brand_name">Brand name</label>
        <input type="text" class="form-control" id="brand_name" placeholder="New Brand" name="brand_name"
               required>
    </div>

    <div class="form-group">
        <label for="default_language">Default Brand Language</label>
        <select id="default_language" name="default_language" class="form-control">
            {% for key, value in languages %}
            <option value="{{ value }}">{{ key }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <button type="submit" class="btn btn-docu">Submit</button>
    </div>
</form>

{% endblock %}
